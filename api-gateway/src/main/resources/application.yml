server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**

        - id: expense-service
          uri: lb://expense-service
          predicates:
            - Path=/api/expenses/**

        - id: billing-service
          uri: lb://billing-service
          predicates:
            - Path=/api/bills/**

        - id: report-service
          uri: lb://report-service
          predicates:
            - Path=/api/reports/**   
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
